<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Contact</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #6a0dad;
        --secondary-color: #0047ab;
        --text-dark: #333;
        --light-bg: #ffffff;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--light-bg);
        color: var(--text-dark);
        margin: 0;
        padding: 0;
        scroll-behavior: smooth;
      }

      /* Info Cards */
      .info-card {
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(
          135deg,
          #6a0dad,
          #0047ab
        ); /* same gradient for all */
        color: #fff;
        border-radius: 10px;
        width: 50px; /* small fixed size */
        height: 50px; /* small fixed size */
        font-size: 1.2rem;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
      }

      .info-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        background: linear-gradient(
          135deg,
          #0047ab,
          #6a0dad
        ); /* subtle hover change */
      }

      .info-card i {
        margin: 0; /* remove extra spacing */
      }

      .info-card h6 {
        margin: 0;
        font-weight: 600;
        font-size: 0.85rem; /* smaller text */
      }

      /* Contact Form */
      .contact-form {
        background: #f0f4ff; /* Light blue background */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        margin-top: 40px;
      }
      .contact-form h2 {
        color: var(--primary-color);
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
      }
      input,
      textarea {
        border-radius: 10px;
        border: 1px solid #ccc;
        padding: 10px;
      }
      input:focus,
      textarea:focus {
        border-color: var(--primary-color);
        outline: none;
        box-shadow: 0 0 5px rgba(106, 13, 173, 0.5);
        transform: scale(1.02);
        transition: all 0.2s ease-in-out;
      }
      button {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        border: none;
        color: #fff;
        font-weight: bold;
        padding: 12px 30px;
        border-radius: 10px;
        transition: all 0.3s ease-in-out;
      }
      button:hover {
        transform: scale(1.05);
        background: linear-gradient(
          135deg,
          var(--secondary-color),
          var(--primary-color)
        );
      }
      footer {
        background: #212529;
        color: #fff;
        padding: 25px 0;
        text-align: center;
        margin-top: 0;
      }
      /* Responsive */
      @media (max-width: 768px) {
        .info-card {
          margin-bottom: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div id="header"></div>

    <main class="container" style="padding-top: 20px; padding-bottom: 50px">
      <!-- Contact Info -->

      <div class="row g-3 justify-content-center text-center">
        <div class="col-auto">
          <a href="mailto:preethibalusamy3@gmail.com" class="info-card">
            <i class="fa-solid fa-envelope"></i>
          </a>
        </div>

        <div class="col-auto">
          <a
            href="https://www.linkedin.com/in/preethi-b-0bb40428b/"
            target="_blank"
            class="info-card"
          >
            <i class="fa-brands fa-linkedin"></i>
          </a>
        </div>

        <div class="col-auto">
          <a
            href="https://github.com/preethi3b"
            target="_blank"
            class="info-card"
          >
            <i class="fa-brands fa-github"></i>
          </a>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="contact-form">
        <h2>Contact Me</h2>
        <form class="row g-3">
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              placeholder="First Name"
              required
            />
          </div>
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              placeholder="Last Name"
              required
            />
          </div>
          <div class="col-md-6">
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              required
            />
          </div>
          <div class="col-md-6">
            <input type="tel" class="form-control" placeholder="Phone" />
          </div>
          <div class="col-12">
            <textarea
              class="form-control"
              rows="5"
              placeholder="Message"
            ></textarea>
          </div>
          <div class="col-12 text-center">
            <button type="submit">Send</button>
          </div>
        </form>
      </div>
    </main>

    <footer class="text-center py-3">
      <p>Â© 2025 Preethi. All Rights Reserved.</p>
    </footer>

    <script src="header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
